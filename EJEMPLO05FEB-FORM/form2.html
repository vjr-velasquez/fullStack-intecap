<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <header>
        <h1>Formulario 2</h1>
    </header>
    <nav>
        <a href="index.HTML">Regresar al Indice</a>
        <br>
        <a href="form1.html">Formulario 1</a>
    </nav>
    <br>
    <section>
        <h2>
            Ejemplo de Formulario HTML
        </h2>
        <br>
        <form action="#">
            <label for="txt_text"> Caja de Texto (text)</label>
            <input type="text" name="txt_texto" id="txt_texto"
                placeholder="Ingrese su texto">
            <br>
            <!--Esto sirve para colocar cajas de texto  -->
            <label for="num_valor1">Numero: </label>
            <input type="number" name="num_valor1" id="num_valor1"
                placeholder="Seleccione su numero">
            <br>
            <!--Esto sirve para colocar contras -->
            <label for="pwd_usuario">Contraseña</label>
            <input type="password" name="pwd_usuario" id="pwd_usuario"
                placeholder="Ingrese su contraseña">
            <br>
            <!--Esto sirve para colocar las fechas con calendario -->
            <label for="date_nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="date_nacimiento" id="date_nacimiento"
                placeholder="Ingrese fecha">
            <br>
            <!--Esto sirve para subir un archivo -->
            <label for=file-doc">Seleccionar Archivo</label>
            <input type="file" name="file_doc" id="file_doc">
            <br>
            <label for="opt_genero">Seleccione</label>
            <br>
            <label for="">Mujer</label>
            <input type="radio" name="opt_genero" id="rdo_femenino">
            <br>
            <label for="">Hombre</label>
            <input type="radio" name="opt_genero" id="rdo_masculino">
        </form>
    </section>
</body>
</html>
