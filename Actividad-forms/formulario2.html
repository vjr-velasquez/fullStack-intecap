<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Dismiss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
            margin-bottom: 20px;
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
        }

        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Regresar</a>
        </nav>
        <h2>Olvide mi contraseña</h2>
        <form action="#">
            <label for="correo">Correo Electrónico</label>
            <input type="text" id="correo" name="correo" placeholder="Correo Electrónico" required>
            
            <label for="confcorreo">Confirmar Correo Electrónico</label>
            <input type="text" id="confcorreo" name="confcorreo" placeholder="Confirmar correo" required>
            
            <button type="button">Recuperar Contraseña</button>
        </form>
    </div>
</body>
</html>
