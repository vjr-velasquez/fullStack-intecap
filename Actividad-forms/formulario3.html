<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Regresar</a>
        </nav>
        <h2>Registrarse</h2>
        <form action="#">
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="apellido">Apellido(s)</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>

            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" id="fecha" name="fecha" required>

            <label>Género</label>
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="hombre">Hombre</label>

            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label>

            <label>Intereses</label>
            <input type="checkbox" id="educacion" name="intereses" value="educacion">
            <label for="educacion">Educación</label>

            <input type="checkbox" id="deportes" name="intereses" value="deportes">
            <label for="deportes">Deportes</label>

            <input type="checkbox" id="arte" name="intereses" value="arte">
            <label for="arte">Arte</label>

            <input type="checkbox" id="ocio" name="intereses" value="ocio">
            <label for="ocio">Ocio</label>

            <label for="nivel">Nivel Académico</label>
            <select id="nivel" name="nivel">
                <option value="">Seleccione un nivel</option>
                <option value="basico">Básico</option>
                <option value="medio">Medio</option>
                <option value="superior">Superior</option>
            </select>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
